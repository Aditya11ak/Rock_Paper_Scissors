<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RockPapergame.css" />
  </head>
  <body>
    <div class="title">
      <h1>Rock Paper Scissors Game</h1>
    </div>

    <div class="options">
      <div class="choice Rock" id="rock"></div>
      <div class="choice Paper" id="paper"></div>
      <div class="choice Scissors" id="scissor"></div>
    </div>

    <div class="score">
      <div>
        <p id="usereScore">0</p>
        <p>Your Score</p>
      </div>

      <div>
        <p id="compScore">0</p>
        <p>Computer Score</p>
      </div>
    </div>

    <div class="Wintext"><p>Play Your Move</p></div>

    <script src="./RockPapergame.js"></script>
  </body>
</html>
